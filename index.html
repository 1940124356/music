<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reste.css">
    <script src="./fetch.js"></script>
    <style>
        [v-cloak] {}
    </style>
</head>

<body>
    <div id="app">
        <div class="music">
            <!-- 头部 -->
            <div class="head">
                <p>拉尔音乐盒</p>
                <input type="text" class="seek" v-model="task" @keyup.enter="hunt">

                <em class="seek_icon"></em>
            </div>
            <!-- 中间 -->
            <div class="centre_kb">
                <!-- 歌曲列表 -->
                <kb-song-list :thesong="TheSongList" @click="play"></kb-song-list>
                <!-- 唱盘部分 -->
                <div class="turntable">
                    <!-- 针 -->
                    <div class="turntable1" :class="{player_bar:isbol}">

                    </div>
                    <!-- 光盘 -->
                    <div class="turntable2" 
                    :class="{autorotate:isbol}">
                        <img :src="songImg" alt="">
                    </div>
                </div>
                <!-- 留言 -->
                <kb-song-comment :thecomment="TheSongComment"></kb-song-comment>
                
            </div>
            <!-- 播放部分 -->
            <div class="play">
                <audio class="play_au" 
                :src="songUrl" 
                controls="controls" 
                preload="preload" 
                autoplay="autoplay"
                @play="zhuangtai(true)" 
                @pause="zhuangtai(false)"
                
                    >
                    <source type="audio/mpeg" />
                </audio>
            </div>

        </div>
    </div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./index.js"></script>

</html>
